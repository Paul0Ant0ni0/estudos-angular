<app-header></app-header>
<div class="container">
    <h1><b>Editar Colaborador</b></h1>
    <form #formEdit="ngForm">
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Nome</mat-label>
            <input type="text" matInput placeholder="Ana Maria Alves da Silva" name="nome"
                [(ngModel)]="collaborator!.nome" required>
        </mat-form-field>

        <div class="double-width">
            <mat-form-field class="full-width" appearance="outline">
                <mat-label>CPF</mat-label>
                <input type="text" matInput placeholder="000.000.000-00" name="cpf" [(ngModel)]="collaborator.cpf"
                    required>
            </mat-form-field>

            <mat-form-field class="full-width" appearance="outline">
                <mat-label>Data Nascimento</mat-label>
                <input type="date" matInput placeholder="05/01/2000" name="dataNascimento"
                    [(ngModel)]="collaborator.dataNascimento" required>
            </mat-form-field>
        </div>

        <div class="double-width">

            <mat-form-field class="full-width" appearance="outline">
                <mat-label>Cargo</mat-label>
                <input type="text" matInput placeholder="Cargo" name="cargo" [(ngModel)]="collaborator.cargo" required>
            </mat-form-field>

            <mat-form-field class="full-width" appearance="outline">
                <mat-label>Setor</mat-label>
                <input type="text" matInput placeholder="Setor" name="setor" [(ngModel)]="collaborator.setor" required>
            </mat-form-field>
        </div>

        <div class="double-width">
            <mat-form-field class="full-width" appearance="outline">
                <mat-label>Estado</mat-label>
                <input type="text" matInput placeholder="Estado" name="estado" [(ngModel)]="collaborator.estado"
                    required>
            </mat-form-field>

            <mat-form-field class="full-width" appearance="outline">
                <mat-label>Cidade</mat-label>
                <input type="text" matInput placeholder="Cidade" name="cidade" [(ngModel)]="collaborator.cidade"
                    required>
            </mat-form-field>

        </div>

        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Remuneração (R$)</mat-label>
            <input type="number" matInput placeholder="Remuneração (R$)" name="remuneracao"
                [(ngModel)]="collaborator.remuneracao" min="0">
        </mat-form-field>


        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Email</mat-label>
            <input type="email" matInput placeholder="Email" name="email" [(ngModel)]="collaborator.email" required
                email>
        </mat-form-field>

        <div class="submit-file">
            <label for="foto">Selecione uma foto</label>
            <input type="file" class="upload-photo" (change)="uploadFile($event)"> <!-- Capturando a imagem com o evento de mudança-->
            <mat-progress-bar mode="indeterminate" *ngIf="isLoadUpload"></mat-progress-bar>
        </div>


        <div class="double-width">
            <button class="full-width btn-submit" mat-raised-button
                (click)="updateCollaborator(formEdit)">EDITAR</button>
            <a routerLink="/dashboard" class="full-width btn-close" mat-raised-button>CANCELAR</a>
        </div>

    </form>

</div>
