<app-header></app-header>
<div class="container">
    <h1><b>Novo Colaborador</b></h1>
    <form [formGroup]="formCollaborator">
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Nome</mat-label>
            <input type="text" matInput placeholder="Ana Maria Alves da Silva" formControlName="nome">
        </mat-form-field>

        <div class="double-width">
            <mat-form-field class="full-width" appearance="outline">
                <mat-label>CPF</mat-label>
                <input type="text" matInput placeholder="000.000.000-00" formControlName="cpf">
            </mat-form-field>

            <mat-form-field class="full-width" appearance="outline">
                <mat-label>Data Nascimento</mat-label>
                <input type="date" matInput placeholder="05/01/2000" formControlName="dataNascimento">
            </mat-form-field>
        </div>

        <div class="double-width">

            <mat-form-field class="full-width" appearance="outline">
                <mat-label>Cargo</mat-label>
                <input type="text" matInput placeholder="Cargo" formControlName="cargo">
            </mat-form-field>

            <mat-form-field class="full-width" appearance="outline">
                <mat-label>Setor</mat-label>
                <input type="text" matInput placeholder="Setor" formControlName="setor">
            </mat-form-field>
        </div>

        <div class="double-width">
            <mat-form-field class="full-width" appearance="outline">
                <mat-label>Estado</mat-label>
                <input type="text" matInput placeholder="Estado" formControlName="estado">
            </mat-form-field>

            <mat-form-field class="full-width" appearance="outline">
                <mat-label>Cidade</mat-label>
                <input type="text" matInput placeholder="Cidade" formControlName="cidade">
            </mat-form-field>

        </div>

        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Remuneração (R$)</mat-label>
            <input type="number" matInput placeholder="Remuneração (R$)" formControlName="remuneracao">
        </mat-form-field>


        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Email</mat-label>
            <input type="email" matInput placeholder="Email" formControlName="email">
        </mat-form-field>

        <label for="foto">Selecione uma foto</label>
        <input type="file" class="upload-photo" (change)="uploadFile($event)">
        <!-- Capturando a imagem com o evento de mudança-->
        <mat-progress-bar mode="indeterminate" *ngIf="isLoadUpload"></mat-progress-bar>


        <div class="double-width">
            <button class="full-width btn-submit" mat-raised-button (click)="createCollaborator()">CADASTRAR</button>
            <a routerLink="/dashboard" class="full-width btn-close" mat-raised-button>CANCELAR</a>
        </div>

    </form>

</div>
