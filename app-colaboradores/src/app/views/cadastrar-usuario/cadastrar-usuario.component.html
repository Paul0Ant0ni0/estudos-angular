<div id="login-container">
    <div class="login-form">
        <h1>Cadastre-se</h1>
        <button (click)="signInGoogle()">
            <img src="assets/icons/google.svg" alt="logo-google">
        </button>
        <form [formGroup]="formCadastro">
                <input type="email" placeholder="E-mail" formControlName="email">
                <input type="password" placeholder="25155574" formControlName="senha">
            <button type="submit" matTooltip="Cadastrar" (click)="createUserEmailAndPassword()">
                Cadastrar
            </button>
        </form>
        <span><a routerLink="/login">Voltar para Login</a></span>
    </div>
</div>
