<mat-drawer-container autosize>

    <mat-drawer #drawer mode="over">
        <mat-nav-list>
            <a mat-list-item routerLink="/home" routerLinkActive="active">
                <i class="material-icons">home</i>
                Pagina Inicial
            </a>
            <a mat-list-item routerLink="/clientes" routerLinkActive="active">
                <i class="material-icons">person</i>
                Clientes
            </a>
            <a mat-list-item routerLink="/chamados" routerLinkActive="active">
                <i class="material-icons">perm_phone_msg</i>
                Chamados
            </a>
            <a mat-list-item (click)="logout()" routerLinkActive="active">
                <i class="material-icons">logout</i>
                Logout
            </a>
        </mat-nav-list>
    </mat-drawer>

    <mat-drawer-content>
        <mat-toolbar color="primary">
            <button type="button" mat-icon-button (click)="drawer.toggle()">
                <i class="material-icons">menu</i>
            </button>
        </mat-toolbar>


        <div class="container">

            <!--POSSIBILITA ADICIONAR NOVOS ELEMENTOS, PARA ADICIONAR UM ELEMNTO ESPECIFICO UTILIZA O 
                <ng-content select="tagHtml"></ng-content> -> Só irá mostrar a tag em especifico
            -->

            <ng-content></ng-content>

        </div>
    </mat-drawer-content>

</mat-drawer-container>
