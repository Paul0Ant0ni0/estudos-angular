<!--
  Pipes são estruturas do Angular que te permitem
  formatar dados para que apareçam para o usuário de
  uma forma visualmente melhor

  Utilizados APENAS nos aqruivos HTML do seu componente 
-->

<!--
  Crie um Pipe que servirá para formatar string em um CPF.

  Ex: 45612367856 | cpf -> 456.123.678-56
 -->

<p>{{dataDeHoje | date:'dd/MM/yyyy hh:mm' }}</p>
<p>{{ 56 | currency:'BRL' }}</p>
<p>{{'eu amo os pipes' | uppercase}}</p>
<p>{{'os pipes são bacanas' | lowercase}}</p>
<p>{{ [6, 5, 10, 9887, 5, 2] | comprimentos }}</p>
<p>{{'45612367856' | formatar}}</p>
