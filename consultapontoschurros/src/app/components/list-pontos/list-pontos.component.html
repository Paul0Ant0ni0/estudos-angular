<div>
    <h2>Pontos de vendas cadastrados</h2>
    <ul *ngIf="exibir; else vazio">
        <li *ngFor="let ponto of pontosDeVendas; let i = index;">
            {{ponto.nome}} - {{ponto.ponto}} {{ponto.cidade}} -
            {{ponto.estado}} ({{ponto.inicio}} às {{ponto.fim}})
        </li>
    </ul>
    
    <ng-template #vazio>
        Não há nenhum ponto cadastrado
    </ng-template>
</div>
